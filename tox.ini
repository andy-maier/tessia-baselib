[tox]
envlist = doc,lint,test
skipsdist = True

[testenv]
basepython = python3.4
deps =
    test: -rrequirements.txt
    doc: -rdoc-requirements.txt
    lint: pylint

commands =
    doc: python tools/mkdocs.py {posargs}
    lint: python tools/run_pylint.py {posargs}
    test: python tools/run_tests.py {posargs}

usedevelop = True
